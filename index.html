<body>
<main>
<div class="overlay">
    <div class="content-box">
        <p class="about-link"><a href="about.html">About Us</a></p>
        <p class="about-link"><a href="contact.html">Contact Us</a></p>
        <img src="images/logo.png" alt="Nissi Medical Outreach Logo" class="logo-img">
        <h1>COMING SOON</h1>

        <p>
            We are preparing something that will strengthen medical outreach, community care, and compassionate service.
        </p>

        <div id="countdown" class="timer"></div>
        <button class="notify-btn">NOTIFY ME</button>
    </div>
</div>
</main>
</body>
<script>
    const targetDate = new Date("2025-03-01T00:00:00").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const distance = targetDate - now;

        if (distance < 0) {
            document.getElementById("countdown").innerHTML = "We are live!";
            return;
        }

        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("countdown").innerHTML =
            days + "d " + hours + "h " + minutes + "m " + seconds + "s";
    }, 1000);
</script>
